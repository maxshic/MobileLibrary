<div class="page-header">
    <header-main title="{{title}}" isback="1"></header-main>
</div>
<div class="page-content" style="background-color: #f2f2f2;">
    <div class="loginContent">
        <div class="loginGroup">
            <span>账号(admin)</span>
            <input type="text" ng-model="user.name" maxlength="25" placeholder="请输入账号"/>
        </div>
        <div class="loginGroup">
            <span>密码(admin)</span>
            <input type="password" ng-model="user.pass" maxlength="25" placeholder="请输入密码"/>
        </div>
        <button class="btnLogin" ng-click="login();">登录</button>
    </div>

</div>
